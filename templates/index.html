<!DOCTYPE html>
<html>
<head>
    <title>Google Image Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Google Image Downloader</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Search Term</label>
                    <input type="text" name="query" class="form-control" placeholder="e.g. cute cats" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Number of Images</label>
                    <input type="number" name="num_images" class="form-control" min="1" max="20" value="5" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Download</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
